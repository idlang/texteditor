<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
    <style>
body {
  font:normal normal 14px/1.4 Helmet,FreeSans,Sans-Serif;
  background-color:white;
  color:black;
}
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../TE.ui/ui.min.css" rel="stylesheet">
    <script src="../text-editor.min.js"></script>
    <script src="../TE.el/el.min.js"></script>
    <script src="../TE.ui/ui.min.js"></script>
  </head>
  <body>
    <p><textarea></textarea></p>
    <script>
    var editor = new TE(document.querySelector('textarea'));
    editor.ui().controls({
        'bold': {
            'click': function() {
                editor.wrap('<b>', '</b>');
            }
        },
        'italic': {
            'click': function() {
                editor.wrap('<i>', '</i>');
            }
        },
        'underline': {
            'click': function() {
                editor.wrap('<u>', '</u>');
            }
        },
        'undo': {
            'click': editor.undo
        },
        'repeat': {
            'click': editor.redo
        },
        'link': {
            'click': function() {
                editor.ui.modal('foo', 'bar', 'baz', 'qux')
            }
        }
    }).parent.target.onkeydown = function() {
        var t = this;
        setTimeout(function() {
            t.TE.record();
        }, 0);
    };
    </script>
  </body>
</html>
