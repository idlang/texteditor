<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
  </head>
  <body>
    <p><textarea></textarea></p>
    <p>
      <button onclick="return editor.save('content', editor.get()), false;">Save</button>
      <button onclick="return editor.set(editor.restore('content')), false;">Restore</button>
    </p>
    <script src="../../text-editor.min.js"></script>
    <script src="../../text-editor/save/save.min.js"></script>
    <script>
    var editor = new TE(document.querySelector('textarea'));
    </script>
  </body>
</html>
