<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table Grid Selector</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    body {
      font-family:Helmet,FreeSans,Sans-Serif;
      font-size:14px;
    }
    .text-editor + .text-editor {margin-top:.5em}
    .text-editor-content {height:180px}
    </style>
  </head>
  <body>
    <form action="#">
      <p>Works on any theme and any editor type with a table tool in it. Maximum rows and columns length are stored in <code>editor.config.states.tr[1]</code> and <code>editor.config.states.td[1]</code>.</p>
      <p>
        <strong>Theme:</strong>
        <select id="select-css">
          <option value="../../../text-editor/ui/ui.min.css">Default</option>
          <option value="../../../text-editor/ui/ui.1960.min.css">1960</option>
          <option value="../../../text-editor/ui/ui.fam-fam-fam.min.css">Fam Fam Fam</option>
          <option value="../../../text-editor/ui/ui.negate.min.css">Negate</option>
        </select>
      </p>
      <script>
      // dynamic stylesheet
      var css = document.querySelector('#select-css');
      function select_css() {
          var link = document.createElement('link'), o;
          link.id = 'the-css';
          link.rel = 'stylesheet';
          link.href = this.value || css.value;
          if (o = document.querySelector('#the-css')) {
              o.parentNode.removeChild(o);
          }
          document.querySelector('head').appendChild(link);
      }
      select_css();
      css.onchange = select_css;
      </script>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
    </form>
    <script src="../../../text-editor.min.js"></script>
    <script src="../../../text-editor/ui/ui.min.js"></script>
    <script src="../../../text-editor/html/html.min.js"></script>
    <script src="../../../text-editor/markdown/markdown.min.js"></script>
    <script src="../../../text-editor/textile/textile.min.js"></script>
    <script src="../../../text-editor/bbcode/bbcode.min.js"></script>
    <script>

    var area = document.querySelectorAll('textarea');
    var grid_settings = {
        tr: [0, 10],
        td: [0, 10]
    };

    var editor_1 = new TE.HTML(area[0], {
            states: grid_settings
        }),
        editor_2 = new TE.Markdown(area[1], {
            extra: true,
            states: grid_settings
        }),
        editor_3 = new TE.Textile(area[2], {
            states: grid_settings
        }),
        editor_4 = new TE.BBCode(area[3], {
            states: grid_settings
        });

    </script>
    <script src="../../../text-editor/ui/table-grid/table-grid.min.js"></script>
  </body>
</html>
