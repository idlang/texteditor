<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table Grid Selector</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../ui.min.css" rel="stylesheet">
    <style>
    body {
      font-family:Helmet,FreeSans,Sans-Serif;
      font-size:14px;
    }
    .text-editor + .text-editor {margin-top:.5em}
    .text-editor-content {height:400px}
    </style>
  </head>
  <body>
    <form action="#">
      <p>Works on any theme and any editor type with a table tool in it. Maximum rows and columns length are stored in <code>editor.config.states.tr[1]</code> and <code>editor.config.states.td[1]</code>.</p>
      <p>
        <strong>Theme:</strong>
        <select id="select-css">
          <option value="../../ui/ui.white.min.css">White</option>
          <option value="../../ui/ui.black.min.css">Black</option>
          <option value="../../ui/ui.1960.min.css">1960</option>
          <option value="../../ui/ui.fam-fam-fam.min.css">Fam Fam Fam</option>
          <option value="">None</option>
        </select>
      </p>
      <script>
      // dynamic stylesheet
      var css = document.querySelector('#select-css');
      function select_css() {
          var link = document.createElement('link'),
              value = this.value || css.value, o;
          link.id = 'the-css';
          link.rel = 'stylesheet';
          link.href = value;
          if (o = document.querySelector('#the-css')) {
              o.parentNode.removeChild(o);
          }
          value && document.querySelector('head').appendChild(link);
      }
      select_css();
      css.onchange = select_css;
      </script>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
      <p><textarea></textarea></p>
    </form>
    <script src="../../../../text-editor.min.js"></script>
    <script src="../../ui.min.js"></script>
    <script src="../../html/html.min.js"></script>
    <script src="../../markdown/markdown.min.js"></script>
    <script src="../../textile/textile.min.js"></script>
    <script src="../../bbcode/bbcode.min.js"></script>
    <script>

    var area = document.querySelectorAll('textarea');
    var grid_settings = {
        tr: [0, 10],
        td: [0, 10]
    };

    var editor_1 = TE.ui.HTML(area[0], {
            states: grid_settings
        }),
        editor_2 = TE.ui.Markdown(area[1], {
            extra: true,
            states: grid_settings
        }),
        editor_3 = TE.ui.Textile(area[2], {
            states: grid_settings
        }),
        editor_4 = TE.ui.BBCode(area[3], {
            states: grid_settings
        });

    </script>
    <script src="table-grid.min.js"></script>
  </body>
</html>
