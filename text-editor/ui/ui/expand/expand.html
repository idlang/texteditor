<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Maximize and Minimize</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../ui.min.css" rel="stylesheet">
    <style>
    body {
      font-family:Helmet,FreeSans,Sans-Serif;
      font-size:14px;
    }
    .text-editor + .text-editor {margin-top:.5em}
    .text-editor-content {height:400px}
    </style>
  </head>
  <body>
    <form action="#">
      <p>Focus to the editor area then press <kbd>F11</kbd> or click the <a href="javascript:;" onclick="return editor_1.ui.tools.expand.click(null, editor_1), false;"><i class="fa fa-expand"></i></a> tool.</p>
      <p><textarea>editor 1</textarea></p>
      <p><textarea>editor 2</textarea></p>
      <p><textarea>editor 3</textarea></p>
      <p><textarea>editor 4</textarea></p>
    </form>
    <script src="../../../../text-editor.min.js"></script>
    <script src="../../ui.min.js"></script>
    <script>

    var area = document.querySelectorAll('textarea');

    var editor_1 = TE.ui(area[0]),
        editor_2 = TE.ui(area[1]),
        editor_3 = TE.ui(area[2]),
        editor_4 = TE.ui(area[3]);

    </script>
    <script src="expand.min.js"></script>
  </body>
</html>
