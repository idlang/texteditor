<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
    <script src="../text-editor.min.js"></script>
    <script src="el.min.js"></script>
  </head>
  <body>
    <p><textarea></textarea></p>
    <p>
      <button onclick="return editor.insertBefore(':)'), false;">:)</button>
      <button onclick="return insert('append'), false;">append</button>
      <button onclick="return insert('prepend'), false;">prepend</button>
      <button onclick="return prompt('HTML:', el()), false;">test element to string</button>
    </p>
    <script>
    var editor = new TE(document.querySelector('textarea')),
        i = 0;
    function el() {
        return editor.el('span', {
            'id': 'test-id',
            'class': 'test-class',
            'style': 'display:block;float:left;border:4px solid green;background:yellow;margin:0 .2em .2em 0;padding:.5em;'
        }).content('test content ' + i).on("click", function() {
            alert('click!');
        });
    }
    function insert(x) {
        i++;
        el()[x + 'To'](document.body);
    }
    </script>
  </body>
</html>
