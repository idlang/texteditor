<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Test</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/editor.css" rel="stylesheet">
    <style>
    html,
    body {
      height:auto;
      min-height:100%;
    }
    .editor-area {
      height:120px;
      margin:0 0 1px;
    }
    fieldset {
      border:4px solid;
      border-color:#2f2f2f #444 #4f4f4f #333;
      padding:1em;
    }
    </style>
    <script src="js/library.js"></script>
  </head>
  <body spellcheck="false">


    <p>Test page for almost all method in my selection library.</p>


    <!-- TEST 1 -->
    <fieldset>
      <textarea class="editor-area" id="editor-area-1">Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.</textarea>
      <div class="editor-control" id="editor-control-1"><a href="#test">Get Selection</a></div>
      <p id="test-result-1">Test result goes here.</p>
      <script>
      var myEditor_1 = new Editor(document.getElementById('editor-area-1')),
          myButton_1 = document.getElementById('editor-control-1').children[0];
      myButton_1.onclick = function() {
          var showData  = '<b>Start:</b> ' + myEditor_1.selection().start + '<br>';
              showData += '<b>End:</b> ' + myEditor_1.selection().end + '<br>';
              showData += '<b>Selected:</b> ' + myEditor_1.selection().value + '<br>';
              showData += '<b>Before Selected:</b> ' + myEditor_1.selection().before + '<br>';
              showData += '<b>After Selected:</b> ' + myEditor_1.selection().after;
          document.getElementById('test-result-1').innerHTML = showData;
          return false;
      };
      </script>
    </fieldset>


    <!-- TEST 2 -->
    <fieldset>
      <textarea class="editor-area" id="editor-area-2">Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit amet.</textarea>
      <div class="editor-control" id="editor-control-2">
        <a href="#test" data-selection-range="4,10">Select: 4 &ndash; 10</a>
        <a href="#test" data-selection-range="2,13">Select: 2 &ndash; 13</a>
        <a href="#test" data-selection-range="10,10">Select: 10 &ndash; 10</a>
        <a href="#test" data-selection-range="22,84">Select: 22 &ndash; 84</a>
      </div>
        <script>
      var myEditor_2 = new Editor(document.getElementById('editor-area-2')),
          myButton_2 = document.getElementById('editor-control-2').children;
      for (var i = 0, len = myButton_2.length; i < len; ++i) {
          myButton_2[i].onclick = function() {
              var s = this.getAttribute('data-selection-range').split(',');
              myEditor_2.select(s[0], s[1]);
              return false;
          };
      }
      </script>
    </fieldset>


    <!-- TEST 3 -->
    <fieldset>
      <textarea class="editor-area" id="editor-area-3">Lorem ipsum taufik dolor sit amet taUfik consectetuer Taufik.
Lorem ipsum taufik dolor sit amet taUfik consectetuer Taufik.
Lorem ipsum taufik dolor sit amet taUfik consectetuer Taufik.
Lorem ipsum taufik dolor sit amet taUfik consectetuer Taufik.</textarea>
      <div class="editor-control" id="editor-control-3">
        <a href="#test">Replace &rdquo;taufik&rdquo; with &rdquo;nurrohman&rdquo;</a>
      </div>
      <script>
      var myEditor_3 = new Editor(document.getElementById('editor-area-3')),
          myButton_3 = document.getElementById('editor-control-3').children[0];
      myButton_3.onclick = function() {
          myEditor_3.replace(/taufik/gi, 'nurrohman');
          return false;
      };
      </script>
    </fieldset>


    <!-- TEST 4 -->
    <fieldset>

Lorem ipsum dolor sit amet.</textarea>
      <div class="editor-control" id="editor-control-6">
        <a href="#test">Indent</a>
        <a href="#test">Outdent</a>
      </div>
      <script>
      var myEditor_6 = new Editor(document.getElementById('editor-area-6')),

</html>
